    onkeyup = O evento vai acontecer quando eu soltar a tela</h2> <br>
    <input type="text" name="usuario" value="nome do usuÃ¡rio"

    onkeyup="soltou()"
    >
    <br>

    <input id="campo" type="text" name="caixa2" onkeyup="digitoue(event)"><br>
