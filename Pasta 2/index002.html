<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Click</title>
</head>
<body>
    <h1 id="titulo">Seja bem vindo aos eventos de Click</h1>

    <input id="campo" type="text" name="usuario" value="Nome do usuário"/>

    <button onclick="clicando()">Clique aqui</button><br>
    <button onclick="trocando()">Troca o título</button><br>
    <button onclick="trocandoVolta()">Trocando o título de volta</button><br>
    <button onclick="alert('Você clicou!')">Clique aqui 2</button><br>
    <button onclick="this.innerHTML='clicou'">Nome do Botão</button>

    <script src="./_js/script002.js"></script>
</body>
</html>
