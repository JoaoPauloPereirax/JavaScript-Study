<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Click</title>
</head>
<body>
    <h1 id="titulo">Seja bem vindo aos eventos de Click</h1>

    <input id="campo" type="text" name="usuario" value="Nome do usuário"/><br/><br/>

    <button onclick="clicando()">Clique aqui</button><br/><br/>
    <!-- (onclick) Quando Clicar no botão -->

    <button onclick="trocando()">Troca o título</button><br/><br/>
    
    <button onclick="trocandoVolta()">Trocando o título de volta</button><br/><br/>
    
    <button onclick="trocandoCampo('Trocamos o texto')">Trocando o campo de texto</button><br/><br/>
         
    <button onclick="this.innerHTML='clicou'">Nome do Botão</button><br/><br/>
    <!-- Usando o this -->

    <button onmouseover="this.innerHTML='O MOUSE PASSOU AQUI'">PASSE O MOUSE AQUI</button>
    <!-- (onmouseover) Quando o mouse passar por cima -->

    <script src="./_js/script002.js"></script>
</body>
</html>
